<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="header">
       <Button class="mute"> <i class="fa-solid fa-2x fa-volume-high"></i></Button>
        <button class="dark"><i class="fa-solid fa-2x fa-circle-half-stroke"></i> </button>
     </div>
    <div class="container">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="gameContainer">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            
        </div>
        <div class="playerWin"></div>
        <button class="btn">RESET</button>
    </div>
    <script src="script.js"></script>
    <script src="DarkMode.js"></script>
</body>
</html>
